<div class="image-fill">
  <img class="h-image1" ng-src="../../assets/headers/h5.svg" alt="upload-photo">
  <img class="h-image2" ng-src="../../assets/headers/h5_small.svg" alt="select-theme">
</div>

<div class="row top-margin-sm image-fill">
  <div class="col-md-4 col-sm-2 col-xs-1"></div>
  <div class="col-md-5 col-sm-8 col-xs-10">
    <div progress-bar></div>
  </div>
  <div class="col-md-3 col-sm-2 col-xs-1"></div>
</div>

<div class="container">
  <!-- <div class="row"> -->

    <div class="col-md-1"></div>
    <div class="col-md-5 col-sm-12 widget-container color-2 text-center flex-column" style="margin: 5px;margin-top:0px; height:325px;">
      <h4>Select a File to Upload</h4>
      <div class="flex-row">
        <label class="inputfile-label" for="file" style="max-width:200px;"><img class="icon" src="../../assets/icons/upload_iconicon.svg" alt=""></label>
        <input class="inputfile"  type="file" name="file" id="file" custom-on-change="$ctrl.fileInput">
      </div>
      <h4>OR</h4>
      <h4>Enter an Image URL</h4>
      <div class="flex-row">
        <input style="width:275px;" class="form-field" type="text" name="image" ng-model="$ctrl.selectedImage">
        <a href="#" ng-click="$ctrl.submitImageUrl()"><img class="hvr-grow icon-button" src="../../assets/buttons/done_buttonicon.svg" alt=""></a>
      </div>
    </div>

    <div class="col-md-5 col-sm-12 widget-container color-2" style="margin: 5px;margin-top:0px;height:325px;">
      <div class="photo-upload">
        <h3 ng-if="$ctrl.isLoading" class="text-center">Loading Image...</h3>
        <div ng-if="$ctrl.isLoading" class="loader"></div>
        <div ng-if="!$ctrl.isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 306" class="standard-border-radius image-fill">
            <image width="100%" height="100%" x="0" y="0" xlink:href="{{$ctrl.postcard.background}}"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>

  <!-- </div> -->
</div>
