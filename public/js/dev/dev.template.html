<h2 class="text-center">Dev Page</h2>

<div class="col-md-1"></div>
<div class="col-md-10">
  <form>
    <div class="row">
      <h3>Postcard Front</h3>
      <div class="col-sm-12">
        <h4>Image</h4>
        <div class="row">
          <input type="file" name="image" custom-on-change="$ctrl.fileInput">
        </div>
        <div class="row">
          <img class="image-preview" ng-src="{{$ctrl.composition_settings.image_url}}" alt="">
        </div>
      </div>
      <div class="col-sm-12">
        <h4>Greeting Text</h4>
        <input type="text" name="greeting" ng-model="$ctrl.composition_settings.greetings_subtext" value="Greetings from Denver!">
      </div>
      <div class="col-sm-12">
        <h4>Template Data</h4>
        <div class="col-sm-12">
          <label for="template_name">Template</label>
          <br>
          <select name="template_name" ng-mode="$ctrl.composition_settings.template_name">
            <option value="template_01.html">Front Img</option>
          </select>
        </div>
        <div class="col-sm-12">
          <label for="">Color</label>
          <br>
          <select name="template_name" ng-mode="$ctrl.composition_settings.color_id">
            <option value="1">Red</option>
            <option value="1">color</option>
            <option value="1">Yellow</option>
          </select>
        </div>
        <div class="col-sm-12">
          <label for="">Theme</label>
          <br>
          <select name="template_name" ng-mode="$ctrl.composition_settings.theme_id">
            <option value="1">Playful</option>
            <option value="2">Modern</option>
            <option value="3">Classic</option>
            <option value="4">Wild</option>
          </select>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4>Message</h4>
        <textarea name="name" rows="8" cols="80" ng-model="$ctrl.composition_settings.message"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h4>From:</h4>
        <div class="col-sm-4 form-column">
          <label for="from_name">Name</label>
          <label for="from_address_line1">Address Line 1</label>
          <label for="from_address_line2">Address Line 2</label>
          <label for="from_address_city">City</label>
          <label for="from_address_state">State</label>
          <label for="from_address_zip">Zipcode</label>
        </div>
        <div class="col-sm-8 form-column">
          <input type="text" name="from_name" ng-model="$ctrl.from.name">
          <input type="text" name="from_address_line1" ng-model="$ctrl.from.address_line1">
          <input type="text" name="from_address_line2" ng-model="$ctrl.from.address_line2">
          <input type="text" name="from_address_city" ng-model="$ctrl.from.address_city">
          <input type="text" name="from_address_state" ng-model="$ctrl.from.address_state">
          <input type="text" name="from_address_zip" ng-model="$ctrl.from.address_zip">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <h4>To:</h4>
        <div class="col-sm-4 form-column">
          <label for="to_name">Name</label>
          <label for="to_address_line1">Address Line 1</label>
          <label for="to_address_line2">Address Line 2</label>
          <label for="to_address_city">City</label>
          <label for="to_address_state">State</label>
          <label for="to_address_zip">Zipcode</label>
        </div>
        <div class="col-sm-8 form-column">
          <input type="text" name="to_name" ng-model="$ctrl.to.name">
          <input type="text" name="to_address_line1" ng-model="$ctrl.to.address_line1">
          <input type="text" name="to_address_line2" ng-model="$ctrl.to.address_line2">
          <input type="text" name="to_address_city" ng-model="$ctrl.to.address_city">
          <input type="text" name="to_address_state" ng-model="$ctrl.to.address_state">
          <input type="text" name="to_address_zip" ng-model="$ctrl.to.address_zip">
        </div>
      </div>
    </div>

    <div class="row">
      <h3>Payment Information</h3>
      <div class="col-md-6 col-sm-12">
        <h4>Credit Card Information</h4>
        <div class="col-sm-4 form-column">
          <label for="cc_brand">Type of Card</label>
          <label for="cc_number">Number</label>
          <label for="cc_exp_month">Expiration Month</label>
          <label for="cc_exp_year">Expiration Year</label>
          <label for="cc_cvc">CVC</label>
        </div>

        <div class="col-sm-8 form-column">
          <select name="cc_brand" ng-model="$ctrl.payment_info.cc_brand">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="American Express">American Express</option>
          </select>
          <input type="number" name="cc_number" ng-model="$ctrl.payment_info.cc_number">
          <select class="cc_exp_month" ng-model="$ctrl.paytment_info.cc_exp_month">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">Aug</option>
            <option value="09">Sept</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <select class="cc_exp_year" name="" ng-model="$ctrl.payment_info.cc_exp_year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
          <input type="number" name="cc_cvc" ng-model="$ctrl.payment_info.cc_cvc">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4>Email</h4>
        <label for="cc_email">Your reciept will be sent to this email address:</label>
        <br>
        <input type="email" name="cc_email" ng-model="$ctrl.payment_info.cc_email">
      </div>
    </div>

    <div class="row text-center top-margin-lg">
      <div class="col-sm-12">
        <button type="button" name="button" ng-click="$ctrl.submitCard()">Submit</button>
      </div>
    </div>

    <div class="row text-center" >
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h5>Front:</h5>
        <img ng-src="{{$ctrl.postcard_front}}" alt="front">
      </div>
      <div class="col-sm-4">
        <h5>Back:</h5>
        <img ng-src="{{$ctrl.postcard_back}}" alt="back">
      </div>
      <div class="col-sm-2"></div>
    </div>
  </form>
</div>
<div class="col-md-1"></div>
