<div class="row header-bar text-center">
  <div class="col-sm-12">
    <h3>Pay and Send</h3>
  </div>
</div>
<div class="container">
  <div class="row top-margin-md text-center">
    <button type="button" class="btn" name="button" ng-click="$ctrl.submitCard()">Pay and Send</button>
  </div>
  <div class="row top-margin-lg flex-row">
    <div class="col-md-6 col-sm-12 widget-container blue-2 text-center">
      <h4>Credit Card Information</h4>
      <div class="col-sm-4 form-column">
        <label class="form-label" for="cc_brand">Type of Card</label>
        <label class="form-label" for="cc_number">Number</label>
        <label class="form-label" for="cc_exp_month">Expiration Month</label>
        <label class="form-label" for="cc_exp_year">Expiration Year</label>
        <label class="form-label" for="cc_cvc">CVC</label>
      </div>

      <div class="col-sm-8 form-column">
        <select name="cc_brand" ng-model="$ctrl.payment_info.cc_brand">
          <option value="Visa">Visa</option>
          <option value="Master Card">Master Card</option>
          <option value="American Express">American Express</option>
        </select>
        <input class="form-field" type="number" name="cc_number" ng-model="$ctrl.payment_info.cc_number">
        <select name="cc_exp_month" ng-model="$ctrl.paytment_info.cc_exp_month">
          <option value="01">Jan</option>
          <option value="02">Feb</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">Aug</option>
          <option value="09">Sept</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select name="cc_exp_year" ng-model="$ctrl.payment_info.cc_exp_year">
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <input class="form-field" type="number" name="cc_cvc" ng-model="$ctrl.payment_info.cc_cvc">
      </div>
    </div>
  </div>
</div>
