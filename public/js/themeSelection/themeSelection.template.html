<div class="row header-bar text-center">
  <div class="col-xs-12">
    <h3>Select a Theme</h3>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row top-margin-md">
        <div class="col-md-3 col-xs-6 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('1')"><img class="image-fill" ng-src="assets/buttons/classic_theme.svg" alt="classic"></a>
        </div>
        <div class="col-md-3 col-xs-6 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('2')"><img class="image-fill" ng-src="assets/buttons/playful_theme.svg" alt="playful"></a>
        </div>
        <div class="col-md-3 col-xs-6 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('3')"><img class="image-fill" ng-src="assets/buttons/modern_theme.svg" alt="modern"></a>
        </div>
        <div class="col-md-3 col-xs-6 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('4')"><img class="image-fill" ng-src="assets/buttons/wild_theme.svg" alt="wild"></a>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
