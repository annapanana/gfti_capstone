<div class="image-fill">
  <img ng-src="../../assets/headers/h4.svg" alt="select-theme">
</div>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row top-margin-md">
        <div class="col-md-6 col-xs-12 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('1')"><div classic-theme></div></a>
        </div>
        <div class="col-md-6 col-xs-12 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('2')"><div playful-theme></div></a>
        </div>
        <div class="col-md-6 col-xs-12 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('3')"><div modern-theme></div></a>
        </div>
        <div class="col-md-6 col-xs-12 bottom-gutter img-button">
          <a ng-click="$ctrl.selectTheme('4')"><div wild-theme></div></a>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
